<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="../node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
  <script src="../node_modules/chai/chai.js" type="text/javascript" charset="utf-8"></script>

  <script>
    mocha.setup('bdd')
    mocha.reporter('html');
  </script>

  <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>

  <script>
    $.espacoGuerra = $.espacoGuerra || {};
  </script>

  <!-- Code under test -->
  <script src="../src/util.js" type="text/javascript" charset="utf-8"></script>

  <!-- Tests -->
  <script src="util_tests.js" type="text/javascript" charset="utf-8"></script>

  <script>
    // Only tests run in real browser, injected script run if options.run == true
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
